<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="logo">
                Header Logo
            </div>
            <ul class="header-links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <div class="main-title">
                    This website is awesome
                </div>
                <div class="title-subtext">
                    This website has some subtext that goes
                    here under the main title.  It's a smaller
                    font and the color is lower contrast.
                </div>
                <button class="top-signup">
                    Sign up
                </button>
            </div>
            <img class="hero-image" src="hero-image.jpg" alt="A beautiful blue painting">
        </div>
    </div>
    
</body>
</html>
